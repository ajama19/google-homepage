<!-- MY NEW GOOGLE HOMEPAGE -->

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="google icon.png" type="image/png">
</head>


<html class="page">
<body class="container">

<!-- The top navigation bar -->
<header class="top">
    <nav class="top_nav">
        <div class="top_left">
            <a href="#about">About</a>
            <a href="#store">Store</a>
        </div>
        <div class="top_right">
            <a href="#gmail">Gmail</a>
            <a href="#images">Images</a>
            <a href="#apps" id="apps"><img src="apps icon.png" alt="Apps" style="width:16px; height:16px;"></a>
            <a href="#signin"><button id="signin">Sign in</button></a>
        </div>
    </nav>
</header>


<!-- The logo and search field -->
<main class="middle">
    <div class="logo_search">
        <div class="logo">
            <img src="google logo.png" alt="Google Logo">
        </div>
        <div class="search">
            <input type="search" id="searchbar" name="q">
        </div>
        <div class="buttons">
            <button id="google_search">Google Search</button>
            <button id="feeling_lucky">I'm Feeling Lucky</button>
        </div>
    </div>
</main>


<!-- The links at the bottom of the page -->
<footer class="bottom">
    <div class="bottom_nav">
        <div class="country_bar">
            <a href="#country">Canada</a>
        </div>
        
        <div class="bottom_links">
            <div class="bottom_left">
                <a href="#advert">Advertising</a>
                <a href="#business">Business</a>
                <a href="#hsw">How Search works</a>
            </div>
        <div class="bottom_right">
                <a href="#privacy">Privacy</a>
                <a href="#terms">Terms</a>
                <a href="#settings">Settings</a>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
